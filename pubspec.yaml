name: game_vault
description: "様々なゲームを収録したFlutterアプリ"
publish_to: "none"

version: 1.0.3+3

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_launcher_icons: ^0.14.3
  flutter_localizations:
    sdk: flutter

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png" # アイコンの場所
  adaptive_icon_background: "#FFFFFF" # Androidの背景色
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png" # Androidの前景アイコン

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
